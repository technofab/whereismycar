    <body onload="getLocation()">
        <p id="posizione"></p>
        <script>
            var x = document.getElementById("posizione");
            function setCookie(cname, cvalue) {
                var d = new Date();
                d.setTime(d.getTime() + (365*24*60*60*1000));
                var expires = "expires="+d.toUTCString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
            }

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                } else { 
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Coordinate salvate con successo!<br>Latitudine: " + position.coords.latitude + "<br>Longitudine: " + position.coords.longitude;	
                var lat = position.coords.latitude;
                var long = position.coords.longitude;
                setCookie("latitudine", lat);  
                setCookie("longitudine", long);                                  
            }
        </script>
