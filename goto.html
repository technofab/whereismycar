<script type="text/javascript">

function readCookie(name) {
	var nameEQ = name + "=";
	var ca = document.cookie.split(';');
	for(var i=0;i < ca.length;i++) {
		var c = ca[i];
		while (c.charAt(0)==' ') c = c.substring(1,c.length);
			if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
	}
	return null;
}

  function getCookie(name)
    {
        var re = new RegExp(name + "=([^;]+)");
            var value = re.exec(document.cookie);
                return (value != null) ? unescape(value[1]) : null;
                  }

var lat = getCookie('latitudine');
// alert(lat);
var lon = readCookie('longitudine');
// alert(lon);


checkuseragent: {
if (navigator.userAgent.match(/Windows Phone/i)) {
    // alert('WP');
    location.href = 'wp.html';
    break checkuseragent;
} else if (navigator.userAgent.match(/Android/i)) {
    // alert('Android');
   // location.href = 'http://maps.google.com/?q=' + lat + ',' + lon;
   window.location = 'http://maps.google.com/?q=' + lat + ',' + lon;
   break checkuseragent;
} else if (navigator.userAgent.match(/Apple/i)) {
    // alert('Apple');
    location.href = 'http://maps.google.com/?q=' + lat + ',' + lon;
    break checkuseragent;
} else {
    // Infine se non fa match con nessun'altro
    document.write("Non riconosco il tuo device!!!")
    break checkuseragent;
}
}
